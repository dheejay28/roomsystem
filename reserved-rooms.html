<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserved Rooms</h1>
        <div id="admin-controls" style="display: none;">
            <ul id="reserved-rooms-list"></ul>
        </div>
        <div id="no-access" style="display: none;">
            <p>You do not have permission to view this page.</p>
        </div>
    </div>

    <script>
        // Check if the admin is logged in
        function isAdminLoggedIn() {
            return localStorage.getItem('isAdminLoggedIn') === 'true';
        }

        function loadReservedRooms() {
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            const reservedRoomsList = document.getElementById('reserved-rooms-list');

            // Clear the list before displaying rooms
            reservedRoomsList.innerHTML = '';

            if (reservedRooms.length === 0) {
                const noReservations = document.createElement('li');
                noReservations.textContent = 'No reserved rooms.';
                reservedRoomsList.appendChild(noReservations);
            } else {
                // Display reserved rooms with remove buttons for admin
                reservedRooms.forEach((reservation, index) => {
                    const li = document.createElement('li');
                    li.textContent = `Room: ${reservation.room}, Time: ${reservation.startTime} - ${reservation.endTime}, Course: ${reservation.course}, Year/Section: ${reservation.yearSection}`;
                    
                    // Create a remove button
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.onclick = function() {
                        removeReservation(index); // Pass the index to the remove function
                    };

                    li.appendChild(removeButton); // Append the button to the list item
                    reservedRoomsList.appendChild(li); // Append the list item to the list
                });
            }
        }

        function removeReservation(index) {
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            reservedRooms.splice(index, 1); // Remove the reserved room at the specified index
            localStorage.setItem('reservedRooms', JSON.stringify(reservedRooms)); // Save the updated list
            loadReservedRooms(); // Refresh the list
        }

        // Load reserved rooms when the page is ready
        window.onload = function() {
            if (isAdminLoggedIn()) {
                document.getElementById('admin-controls').style.display = 'block'; // Show admin controls
                loadReservedRooms(); // Load reserved rooms
            } else {
                document.getElementById('no-access').style.display = 'block'; // Show no access message
            }
        };
    </script>
</body>
</html>
