<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserved Rooms</h1>
        <table>
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Course</th>
                    <th>Year/Section</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reserved-rooms">
                <!-- Reserved rooms will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function removeRoom(button) {
            const row = button.parentElement.parentElement; // Get the parent row
            const room = row.children[0].textContent; // Get room name
            const confirmation = confirm(`Are you sure you want to remove ${room}?`); // Confirmation dialog
            if (confirmation) {
                row.remove(); // Remove the row from the table
                alert(`${room} has been removed successfully.`);
                // Optionally, add code here to remove the room from your data source or database
            }
        }

        // Optionally, you can add a function here to dynamically load reserved rooms
        // However, this example starts with an empty table
    </script>
</body>
</html>
