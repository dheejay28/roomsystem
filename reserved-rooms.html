<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserved Rooms</h1>

        <div id="datetime" class="datetime"></div> <!-- Date and Time Display -->

        <ul id="reserved-rooms-list"></ul>

        <div id="admin-controls" style="display: none;">
            <h2>Admin Actions</h2>
            <p>Only visible to admin users.</p>
            <button id="remove-room-btn">Remove Selected Room</button>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
        }

        function loadReservedRooms() {
            const reservedRooms = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservedRoomsList = document.getElementById('reserved-rooms-list');
            reservedRoomsList.innerHTML = ''; // Clear existing list

            reservedRooms.forEach((room, index) => {
                const li = document.createElement('li');
                li.textContent = `Room: ${room.roomName}, Course: ${room.course}, Year/Section: ${room.yearSection}, Time: ${room.startTime} - ${room.endTime}, Code: ${room.reservationCode}`;
                li.setAttribute('data-index', index); // Store index for removing later
                reservedRoomsList.appendChild(li);
            });
        }

        // Admin controls logic (assuming admin login is handled)
        const isAdmin = true; // Set this based on your actual admin login logic
        if (isAdmin) {
            document.getElementById('admin-controls').style.display = 'block';
            document.getElementById('remove-room-btn').addEventListener('click', function() {
                const selectedRoomIndex = prompt("Enter the index of the room to remove:");
                const reservedRooms = JSON.parse(localStorage.getItem('reservations')) || [];

                if (selectedRoomIndex !== null && selectedRoomIndex >= 0 && selectedRoomIndex < reservedRooms.length) {
                    reservedRooms.splice(selectedRoomIndex, 1); // Remove the selected room
                    localStorage.setItem('reservations', JSON.stringify(reservedRooms)); // Update localStorage
                    loadReservedRooms(); // Reload the list
                    alert("Room removed successfully!");
                } else {
                    alert("Invalid room index!");
                }
            });
        }

        // Load reserved rooms when the page is ready
        window.onload = function() {
            updateDateTime();
            loadReservedRooms();
            setInterval(updateDateTime, 1000); // Update every second
        };
    </script>
</body>
</html>
