<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserved Rooms</h1>
        <div id="datetime" class="datetime"></div> <!-- Display for Date and Time -->

        <table>
            <thead>
                <tr>
                    <th>Room Name</th>
                    <th>Course</th>
                    <th>Year/Section</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reserved-rooms-list">
                <!-- Reserved rooms will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
        }

        function loadReservedRooms() {
            const reservedRooms = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservedRoomsList = document.getElementById('reserved-rooms-list');
            reservedRoomsList.innerHTML = ''; // Clear existing list

            reservedRooms.forEach((room, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${room.roomName || 'N/A'}</td>
                    <td>${room.course || 'N/A'}</td>
                    <td>${room.yearSection || 'N/A'}</td>
                    <td>${room.startTime} - ${room.endTime}</td>
                    <td><button onclick="removeRoom(${index})">Remove</button></td>
                `;
                reservedRoomsList.appendChild(row);
            });
        }

        function removeRoom(index) {
            const reservedRooms = JSON.parse(localStorage.getItem('reservations')) || [];
            reservedRooms.splice(index, 1); // Remove the room at the specified index
            localStorage.setItem('reservations', JSON.stringify(reservedRooms)); // Update local storage
            loadReservedRooms(); // Reload the list to reflect changes
        }

        // Load reserved rooms and date/time when the page is ready
        window.onload = function() {
            updateDateTime();
            loadReservedRooms();
            setInterval(updateDateTime, 1000); // Update every second
        };
    </script>
</body>
</html>
