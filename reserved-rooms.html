<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserved Rooms</h1>
        <table>
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Course</th>
                    <th>Year/Section</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reserved-rooms">
                <!-- Reserved rooms will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function removeRoom(button) {
            const row = button.parentElement.parentElement; // Get the parent row
            const room = row.children[0].textContent; // Get room name
            const confirmation = confirm(`Are you sure you want to remove ${room}?`); // Confirmation dialog
            if (confirmation) {
                row.remove(); // Remove the row from the table
                alert(`${room} has been removed successfully.`);
                // Optionally, add code here to remove the room from your data source or database
            }
        }

        // Function to dynamically populate reserved rooms (this is just an example)
        function loadReservedRooms() {
            // This data would typically come from a database or other data source
            const reservedRoomsData = [
                { room: "Room 101", startTime: "09:00 AM", endTime: "11:00 AM", course: "CS101", yearSection: "1A" },
                { room: "Room 102", startTime: "01:00 PM", endTime: "03:00 PM", course: "ENG201", yearSection: "2B" }
            ];

            const tbody = document.getElementById("reserved-rooms");
            reservedRoomsData.forEach(room => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${room.room}</td>
                    <td>${room.startTime}</td>
                    <td>${room.endTime}</td>
                    <td>${room.course}</td>
                    <td>${room.yearSection}</td>
                    <td><button class="remove-button" onclick="removeRoom(this)">Remove</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load reserved rooms when the page is ready
        window.onload = loadReservedRooms;
    </script>
</body>
</html>
