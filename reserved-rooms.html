<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserved Rooms</h1>
        <table>
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Course</th>
                    <th>Year/Section</th>
                    <th>Reservation Code</th> <!-- New column for reservation code -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reserved-rooms">
                <!-- Reserved rooms will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function removeRoom(button) {
            const row = button.parentElement.parentElement; // Get the parent row
            const room = row.children[0].textContent; // Get room name
            const confirmation = confirm(`Are you sure you want to remove ${room}?`); // Confirmation dialog
            if (confirmation) {
                const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
                const updatedRooms = reservedRooms.filter(res => res.room !== room); // Remove from the list
                localStorage.setItem('reservedRooms', JSON.stringify(updatedRooms)); // Update local storage
                row.remove(); // Remove the row from the table
                alert(`${room} has been removed successfully.`);
            }
        }

        function loadReservedRooms() {
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            const tbody = document.getElementById("reserved-rooms");
            const isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn') === 'true'; // Check if admin is logged in

            reservedRooms.forEach(room => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${room.room}</td>
                    <td>${room.startTime}</td>
                    <td>${room.endTime}</td>
                    <td>${room.course}</td>
                    <td>${room.yearSection}</td>
                    <td>${room.reservationCode}</td> <!-- Display reservation code -->
                    <td>${isAdminLoggedIn ? '<button class="remove-button" onclick="removeRoom(this)">Remove</button>' : ''}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load reserved rooms when the page is ready
        window.onload = loadReservedRooms;
    </script>
</body>
</html>
