<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserved Rooms</h1>
        <table>
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Course</th>
                    <th>Year/Section</th>
                    <!-- No reservation code displayed here -->
                </tr>
            </thead>
            <tbody id="reserved-rooms">
                <!-- Reserved rooms will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        function loadReservedRooms() {
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            const tbody = document.getElementById("reserved-rooms");

            // Clear the table content before populating
            tbody.innerHTML = '';

            reservedRooms.forEach(room => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${room.room}</td>
                    <td>${room.startTime}</td>
                    <td>${room.endTime}</td>
                    <td>${room.course}</td>
                    <td>${room.yearSection}</td>
                    <!-- No reservation code here -->
                `;
                tbody.appendChild(row);
            });
        }

        // Load reserved rooms when the page is ready
        window.onload = loadReservedRooms;
    </script>
</body>
</html>
