<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserved Rooms</h1>
        <ul id="reserved-room-list"></ul>
    </div>

    <script>
        function loadReservedRooms() {
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            const reservedRoomList = document.getElementById('reserved-room-list');

            // Clear the list before displaying rooms
            reservedRoomList.innerHTML = '';

            reservedRooms.forEach((reservation, index) => {
                const li = document.createElement('li');
                li.textContent = `Room: ${reservation.room}, Reserved by: ${reservation.course}, ${reservation.yearSection}, Reservation Code: ${reservation.code}`;
                
                // Check if the user is an admin (for demonstration purposes, use a flag here)
                const isAdmin = localStorage.getItem('isAdmin') === 'true'; // Assume isAdmin is set during login
                
                // If the user is an admin, show the remove button
                if (isAdmin) {
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.onclick = function() {
                        removeReservedRoom(index); // Pass the index to the remove function
                    };
                    li.appendChild(removeButton); // Append the button to the list item
                }

                reservedRoomList.appendChild(li); // Append the list item to the list
            });
        }

        function removeReservedRoom(index) {
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            reservedRooms.splice(index, 1); // Remove the room at the specified index
            localStorage.setItem('reservedRooms', JSON.stringify(reservedRooms)); // Save the updated list
            loadReservedRooms(); // Refresh the list
        }

        // Load reserved rooms when the page is ready
        window.onload = loadReservedRooms;
    </script>
</body>
</html>
