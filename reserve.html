<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="rsv.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <div class="datetime" id="datetime"></div>

        <label for="room-name">Select Room:</label>
        <select id="room-name"></select>

        <label for="username">Your Name:</label>
        <input type="text" id="username" required>

        <label for="course">Course:</label>
        <input type="text" id="course" required>

        <label for="year-section">Year/Section:</label>
        <input type="text" id="year-section" required>

        <label for="start-time">Start Time (HH:MM):</label>
        <input type="time" id="start-time" required>

        <label for="end-time">End Time (HH:MM):</label>
        <input type="time" id="end-time" required>

        <button onclick="reserveRoom()">Reserve Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>

        <div id="reservation-code" style="display:none; margin-top:20px;">
            <h3>Your Reservation Code: <span id="reservationCodeDisplay"></span></h3>
        </div>
    </div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycby2m7gztzQEymMpbhBRlpC_MN1S9uk5Casf3QGyDTSQhxbviwec63enPcngitHmvAyOgQ/exec';

        // Function to load rooms added by the admin
        function loadRooms() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const roomSelect = document.getElementById('room-name');
                    roomSelect.innerHTML = ''; // Clear previous options

                    data.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room.roomName; // Assign value to option
                        option.textContent = room.roomName; // Display room name in dropdown
                        roomSelect.appendChild(option); // Append option to dropdown
                    });
                })
                .catch(error => console.error('Error loading rooms:', error));
        }

        // Function to reserve a room and generate a reservation code
        function reserveRoom() {
            const username = document.getElementById('username').value;
            const course = document.getElementById('course').value;
            const yearSection = document.getElementById('year-section').value;
            const roomName = document.getElementById('room-name').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            const reservationCode = generateReservationCode(); // Generate unique reservation code
            const reservationData = {
                roomName,
                username,
                course,
                yearSection,
                startTime,
                endTime,
                reservationCode
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reservationData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Room reserved successfully') {
                    // Show the reservation code after successful reservation
                    document.getElementById('reservationCodeDisplay').textContent = reservationCode;
                    document.getElementById('reservation-code').style.display = 'block';
                    alert('Room reserved successfully!');
                } else if (data.message === 'Room not available') {
                    alert('Room is not available at the selected time.');
                }
            })
            .catch(error => console.error('Error reserving room:', error));
        }

        // Simple random code generator for reservation code
        function generateReservationCode() {
            return Math.random().toString(36).substr(2, 9); 
        }

        // Load rooms when the page loads
        window.onload = function() {
            loadRooms();
            const now = new Date();
            document.getElementById('datetime').textContent = `Current Time: ${now.toLocaleString()}`;
        };
    </script>
</body>
</html>
