<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <div id="datetime" class="datetime"></div> <!-- Date and Time Display -->

        <form id="reserve-room-form">
            <label for="room-select">Select Room:</label>
            <select id="room-select" required></select>
            <label for="course">Course:</label>
            <input type="text" id="course" required>
            <label for="year-section">Year/Section:</label>
            <input type="text" id="year-section" required>
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required>
            <button type="submit">Reserve Room</button>
        </form>

        <div id="reservation-code" style="display:none;"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
        }

        function loadRooms() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            const roomSelect = document.getElementById('room-select');

            // Clear existing options
            roomSelect.innerHTML = '';

            // Add room options to the dropdown
            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                roomSelect.appendChild(option);
            });
        }

        document.getElementById('reserve-room-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const roomName = document.getElementById('room-select').value;
            const course = document.getElementById('course').value;
            const yearSection = document.getElementById('year-section').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            // Generate a reservation code
            const reservationCode = Math.random().toString(36).substring(2, 8).toUpperCase();

            // Create a reservation object
            const reservation = {
                roomName,
                course,
                yearSection,
                startTime,
                endTime,
                reservationCode
            };

            // Save to localStorage
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            reservations.push(reservation);
            localStorage.setItem('reservations', JSON.stringify(reservations));

            // Show reservation code
            const codeDisplay = document.getElementById('reservation-code');
            codeDisplay.textContent = `Room reserved! Your reservation code is: ${reservationCode}`;
            codeDisplay.style.display = 'block';

            // Reset the form
            document.getElementById('reserve-room-form').reset();
            loadRooms(); // Refresh the room list
        });

        // Load rooms and date/time when the page is ready
        window.onload = function() {
            updateDateTime();
            loadRooms();
            setInterval(updateDateTime, 1000); // Update every second
        };
    </script>
</body>
</html>
