<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Room</title>
    <link rel="stylesheet" href="rsv.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <div class="datetime" id="datetime"></div>

        <form id="reserve-form">
            <label for="username">Your Name:</label>
            <input type="text" id="username" required>

            <label for="room-select">Select Room:</label>
            <select id="room-select" required>
                <option value="">Choose a room</option>
                <!-- Room options will be dynamically populated -->
            </select>

            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>

            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required>

            <label for="course">Course:</label>
            <input type="text" id="course" required>

            <label for="year-section">Year/Section:</label>
            <input type="text" id="year-section" required>

            <button type="submit">Reserve Room</button>
        </form>

        <div id="reservation-code" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script>
        // Add your JavaScript for handling the room reservation logic here
    </script>
</body>
</html>
