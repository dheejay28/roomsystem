<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="rsv.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <div class="datetime" id="datetime"></div>

        <label for="room-name">Select Room:</label>
        <select id="room-name" required></select>

        <label for="username">Your Name:</label>
        <input type="text" id="username" required>

        <label for="course">Course:</label>
        <input type="text" id="course" required>

        <label for="year-section">Year/Section:</label>
        <input type="text" id="year-section" required>

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" required>

        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" required>

        <button onclick="reserveRoom()">Reserve Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        async function loadRooms() {
            const response = await fetch('https://script.google.com/macros/s/AKfycby2m7gztzQEymMpbhBRlpC_MN1S9uk5Casf3QGyDTSQhxbviwec63enPcngitHmvAyOgQ/exec?action=getRooms');
            const rooms = await response.json();
            const roomSelect = document.getElementById('room-name');
            roomSelect.innerHTML = ''; // Clear any existing options

            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room.roomName; // Assuming roomName is a field in your Google Sheets
                option.textContent = room.roomName; // Display text for the option
                roomSelect.appendChild(option); // Add option to the select element
            });
        }

        // ... (rest of your existing script)

        window.onload = function() {
            loadRooms(); // Load rooms when the page loads
            const now = new Date();
            document.getElementById('datetime').textContent = `Current Time: ${now.toLocaleString()}`;
        };
    </script>
</body>
</html>
