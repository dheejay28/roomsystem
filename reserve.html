<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="rsv.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <div class="datetime" id="datetime"></div>

        <label for="room-name">Select Room:</label>
        <select id="room-name">
            <option value="Room 101">Room 101</option>
            <option value="Room 102">Room 102</option>
            <option value="Room 103">Room 103</option>
        </select>

        <label for="username">Your Name:</label>
        <input type="text" id="username" required>

        <label for="course">Course:</label>
        <input type="text" id="course" required>

        <label for="year-section">Year/Section:</label>
        <input type="text" id="year-section" required>

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" required>

        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" required>

        <button onclick="reserveRoom()">Reserve Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycby2m7gztzQEymMpbhBRlpC_MN1S9uk5Casf3QGyDTSQhxbviwec63enPcngitHmvAyOgQ/exec';

        function reserveRoom() {
            const roomName = document.getElementById('room-name').value;
            const username = document.getElementById('username').value;
            const course = document.getElementById('course').value;
            const yearSection = document.getElementById('year-section').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            const reservationCode = generateReservationCode();

            const reservationData = {
                roomName,
                username,
                course,
                yearSection,
                startTime,
                endTime,
                reservationCode
            };

            fetch(apiUrl, {
                method: 'POST',
                body: JSON.stringify(reservationData),
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Room not available') {
                    alert('Room is not available at the selected time.');
                } else {
                    alert(`Room reserved successfully! Your reservation code is: ${reservationCode}`);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function generateReservationCode() {
            return Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        window.onload = function() {
            const now = new Date();
            document.getElementById('datetime').textContent = `Current Time: ${now.toLocaleString()}`;
        };
    </script>
</body>
</html>
