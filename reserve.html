<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="rsv.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <div class="datetime" id="datetime"></div>

        <label for="room-name">Select Room:</label>
        <select id="room-name" required></select>

        <label for="username">Your Name:</label>
        <input type="text" id="username" required>

        <label for="course">Course:</label>
        <input type="text" id="course" required>

        <label for="year-section">Year/Section:</label>
        <input type="text" id="year-section" required>

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" required>

        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" required>

        <button onclick="reserveRoom()">Reserve Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        async function loadRooms() {
            const response = await fetch('https://script.google.com/macros/s/AKfycby2m7gztzQEymMpbhBRlpC_MN1S9uk5Casf3QGyDTSQhxbviwec63enPcngitHmvAyOgQ/exec?action=getRooms');
            const rooms = await response.json();
            const roomSelect = document.getElementById('room-name');
            roomSelect.innerHTML = ''; // Clear any existing options

            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room.roomName; // Assuming roomName is a field in your Google Sheets
                option.textContent = room.roomName; // Display text for the option
                roomSelect.appendChild(option); // Add option to the select element
            });
        }

        async function reserveRoom() {
            const username = document.getElementById('username').value;
            const course = document.getElementById('course').value;
            const yearSection = document.getElementById('year-section').value;
            const roomName = document.getElementById('room-name').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            // Validate that startTime is before endTime
            if (startTime >= endTime) {
                alert("End time must be after start time.");
                return;
            }

            // Check for scheduling conflicts
            const conflict = await checkRoomAvailability(roomName, startTime, endTime);
            if (conflict) {
                alert("This room is already reserved for the selected time. Please choose another time.");
                return;
            }

            const reservationCode = generateReservationCode(); // Generate reservation code

            const response = await fetch('https://script.google.com/macros/s/AKfycby2m7gztzQEymMpbhBRlpC_MN1S9uk5Casf3QGyDTSQhxbviwec63enPcngitHmvAyOgQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'reserveRoom',
                    roomName,
                    username,
                    course,
                    yearSection,
                    startTime,
                    endTime,
                    reservationCode,
                }),
            });

            const result = await response.json();
            if (result.success) {
                alert(`Room reserved successfully! Reservation Code: ${reservationCode}`);
            } else {
                alert("Failed to reserve the room. Please try again.");
            }
        }

        async function checkRoomAvailability(roomName, startTime, endTime) {
            const response = await fetch('https://script.google.com/macros/s/AKfycby2m7gztzQEymMpbhBRlpC_MN1S9uk5Casf3QGyDTSQhxbviwec63enPcngitHmvAyOgQ/exec?action=getReservations');
            const reservations = await response.json();

            for (const reservation of reservations) {
                if (reservation.roomName === roomName) {
                    const reservedStartTime = reservation.startTime;
                    const reservedEndTime = reservation.endTime;

                    // Check for overlap
                    if ((startTime >= reservedStartTime && startTime < reservedEndTime) || 
                        (endTime > reservedStartTime && endTime <= reservedEndTime) ||
                        (startTime <= reservedStartTime && endTime >= reservedEndTime)) {
                        return true; // Conflict exists
                    }
                }
            }
            return false; // No conflict
        }

        function generateReservationCode() {
            return Math.random().toString(36).substr(2, 9); // Simple random code generator
        }

        window.onload = function() {
            loadRooms(); // Load rooms when the page loads
            const now = new Date();
            document.getElementById('datetime').textContent = `Current Time: ${now.toLocaleString()}`;
        };
    </script>
</body>
</html>
