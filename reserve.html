<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <div id="datetime" class="datetime"></div> <!-- Display for Date and Time -->

        <form id="reserve-room-form">
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" required>

            <label for="room-select">Select Room:</label>
            <select id="room-select" required>
                <option value="">-- Choose a Room --</option>
                <!-- Rooms will be populated here -->
            </select>

            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>

            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required>

            <label for="course">Course:</label>
            <input type="text" id="course" required>

            <label for="year-section">Year/Section:</label>
            <input type="text" id="year-section" required>

            <button type="submit">Reserve Room</button>
        </form>

        <div id="reservation-code" class="reservation-code"></div> <!-- Display reservation code here -->
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
        }

        function loadRooms() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            const roomSelect = document.getElementById('room-select');
            roomSelect.innerHTML = '<option value="">-- Choose a Room --</option>'; // Clear existing options

            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                roomSelect.appendChild(option);
            });
        }

        document.getElementById('reserve-room-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const userName = document.getElementById('user-name').value.trim(); // Get user name
            const roomName = document.getElementById('room-select').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const course = document.getElementById('course').value.trim();
            const yearSection = document.getElementById('year-section').value.trim();
            const reservationCode = Math.random().toString(36).substring(2, 8); // Generate a simple reservation code

            if (userName && roomName && startTime && endTime && course && yearSection) {
                const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
                const isRoomReserved = reservations.some(reservation => 
                    reservation.roomName === roomName && 
                    reservation.startTime < endTime && 
                    reservation.endTime > startTime
                );

                if (isRoomReserved) {
                    alert('This room is already booked for the selected time.');
                } else {
                    // Save the reservation
                    reservations.push({
                        userName, // Include the user name in the reservation
                        roomName,
                        course,
                        yearSection,
                        startTime,
                        endTime,
                        reservationCode
                    });
                    localStorage.setItem('reservations', JSON.stringify(reservations)); // Update local storage
                    document.getElementById('reservation-code').textContent = `Reservation Code: ${reservationCode}`; // Show reservation code
                    this.reset(); // Reset form fields
                    loadRooms(); // Reload rooms
                }
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Load rooms and date/time when the page is ready
        window.onload = function() {
            updateDateTime();
            loadRooms();
            setInterval(updateDateTime, 1000); // Update every second
        };
    </script>
</body>
</html>
