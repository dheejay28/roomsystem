<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <form id="reservation-form">
            <label for="room-select">Select Room:</label>
            <select id="room-select" required>
                <!-- Rooms will be dynamically populated here -->
            </select>

            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>

            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required>

            <label for="course">Course:</label>
            <input type="text" id="course" required>

            <label for="year-section">Year/Section:</label>
            <input type="text" id="year-section" required>

            <button type="submit">Reserve Room</button>
        </form>
    </div>

    <script>
        // Function to load available rooms from localStorage
        function loadAvailableRooms() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            const roomSelect = document.getElementById('room-select');

            // Clear the dropdown before populating it
            roomSelect.innerHTML = '';

            // Populate the dropdown with the available rooms
            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                roomSelect.appendChild(option);
            });

            // If no rooms are available, disable the form
            if (rooms.length === 0) {
                const noRoomsOption = document.createElement('option');
                noRoomsOption.textContent = 'No rooms available';
                noRoomsOption.disabled = true;
                roomSelect.appendChild(noRoomsOption);
            }
        }

        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const room = document.getElementById('room-select').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const course = document.getElementById('course').value;
            const yearSection = document.getElementById('year-section').value;
            const reservationCode = Math.random().toString(36).substr(2, 8).toUpperCase(); // Generate reservation code

            const reservation = {
                room,
                startTime,
                endTime,
                course,
                yearSection,
                reservationCode // Store the reservation code
            };

            // Retrieve existing reservations from localStorage or initialize an empty array
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];
            reservedRooms.push(reservation); // Add the new reservation to the list
            localStorage.setItem('reservedRooms', JSON.stringify(reservedRooms)); // Save updated list to localStorage

            alert(`Room reserved successfully! Your reservation code is: ${reservationCode}`); // Show reservation code to the user
            document.getElementById('reservation-form').reset(); // Reset form after reservation
        });

        // Load available rooms when the page is ready
        window.onload = loadAvailableRooms;
    </script>
</body>
</html>
