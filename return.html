<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Return a Room</h1>
        <form id="return-form">
            <label for="reservation-code">Reservation Code:</label>
            <input type="text" id="reservation-code" required>
            <button type="submit">Return Room</button>
        </form>
    </div>

    <script>
        document.getElementById('return-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const reservationCode = document.getElementById('reservation-code').value.toUpperCase();
            const reservedRooms = JSON.parse(localStorage.getItem('reservedRooms')) || [];

            // Check if the reservation code exists in the reserved rooms list
            const roomIndex = reservedRooms.findIndex(room => room.reservationCode === reservationCode);

            if (roomIndex !== -1) {
                // Remove the room from the reserved list
                reservedRooms.splice(roomIndex, 1);
                localStorage.setItem('reservedRooms', JSON.stringify(reservedRooms)); // Update localStorage
                alert('Room returned successfully!');
            } else {
                alert('Invalid reservation code. Please try again.');
            }

            document.getElementById('return-form').reset(); // Reset form after room return
        });
    </script>
</body>
</html>
