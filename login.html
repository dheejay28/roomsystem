<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="ln.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Admin Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Log In</button>
        </form>
        <button onclick="window.location.href='index.html'">Home</button> <!-- Home Button -->
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple login validation
            if (username === 'iamtheadmin' && password === 'Dj*0100010001001010') {
                // Redirect to admin.html if login is successful
                window.location.href = 'admin.html';
            } else {
                alert('Invalid credentials!'); // Show alert for invalid login
            }
        });
    </script>
</body>
</html>
