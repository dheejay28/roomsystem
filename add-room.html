<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="add-room.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Add a Room</h1>

        <label for="room-name">Room Name:</label>
        <input type="text" id="room-name" required>

        <button onclick="addRoom()">Add Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        async function addRoom() {
            const roomName = document.getElementById('room-name').value;

            // Prepare the data to send
            const params = new URLSearchParams();
            params.append('action', 'addRoom');
            params.append('roomName', roomName);

            const response = await fetch('https://script.google.com/macros/s/AKfycby2m7gztzQEymMpbhBRlpC_MN1S9uk5Casf3QGyDTSQhxbviwec63enPcngitHmvAyOgQ/exec', {
                method: 'POST',
                body: params
            });
            const result = await response.json();

            if (result.success) {
                alert('Room added successfully!');
                document.getElementById('room-name').value = ''; // Clear the input
            } else {
                alert('Failed to add room. Please try again.');
            }
        }
    </script>
</body>
</html>
