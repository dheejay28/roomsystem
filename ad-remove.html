<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Remove Reserved Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Admin: Remove Reserved Rooms</h1>
        <div class="datetime" id="datetime"></div>

        <table>
            <thead>
                <tr>
                    <th>Room Name</th>
                    <th>Username</th>
                    <th>Course</th>
                    <th>Year/Section</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reserved-rooms-list"></tbody>
        </table>

        <button onclick="window.location.href='admin.html'">Back to Admin Page</button>
    </div>

    <script>
        function loadReservedRooms() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservedRoomsList = document.getElementById('reserved-rooms-list');
            reservedRoomsList.innerHTML = '';

            reservations.forEach((reservation, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.roomName}</td>
                    <td>${reservation.username}</td>
                    <td>${reservation.course || 'N/A'}</td>
                    <td>${reservation.yearSection || 'N/A'}</td>
                    <td>${reservation.startTime}</td>
                    <td>${reservation.endTime}</td>
                    <td><button onclick="removeReservation(${index})">Remove</button></td>
                `;
                reservedRoomsList.appendChild(row);
            });
        }

        function removeReservation(index) {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            reservations.splice(index, 1); // Remove the reserved room
            localStorage.setItem('reservations', JSON.stringify(reservations)); // Update localStorage
            loadReservedRooms(); // Refresh the displayed list
        }

        function isAdmin() {
            return localStorage.getItem('isAdmin') === 'true'; // Check if the user is admin
        }

        window.onload = function() {
            if (!isAdmin()) {
                alert('You are not authorized to access this page.');
                window.location.href = 'login.html'; // Redirect to login if not admin
            } else {
                loadReservedRooms();
                const now = new Date();
                document.getElementById('datetime').textContent = `Current Time: ${now.toLocaleString()}`;
            }
        };
    </script>
</body>
</html>
