<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Room Reservation System</h1>
        <div class="button-container">
            <a href="reserve.html" class="button">Reserve Room</a>
            <a href="return.html" class="button">Return Room</a>
            <a href="reserved-rooms.html" class="button">View Reserved Rooms</a>
            <a href="login.html" class="button" id="login-button">Log In</a>
            <a href="admin.html" class="button" id="admin-button" style="display: none;">Admin</a> <!-- Hidden by default -->
        </div>
    </div>

    <script>
        // Simulate successful admin login for demo purposes
        document.getElementById('login-button').addEventListener('click', function() {
            // In a real scenario, you would validate the login credentials
            alert('Admin logged in successfully!');
            document.getElementById('admin-button').style.display = 'block'; // Show the admin button
            window.location.href = 'admin.html'; // Redirect to admin page
        });
    </script>
</body>
</html>
